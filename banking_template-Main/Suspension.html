<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Suspension of customers</title>
    <style>
        .btn:not(:disabled):not(.disabled) {
    cursor: pointer;
    margin-top: 10px;
    margin-left: 16px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Suspension of customers</h1>
                </div>
                <div class="col-sm-6">
                    <a href="./index.html" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form action="" id="frmSuspensionCustomer">
            <fieldset class="row g-3">
                <input type="hidden" name="id" id="id" value>
                <div class="col-md-6">
                    <label for="" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value>
                </div>
                <div class="col-md-6">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value>
                </div>
                <div class="col-md-">
                    <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                        <i class="fa fa-ban"></i>
                        
                        Suspended
                        
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="message-alert"> </div>
</body>
</html>
