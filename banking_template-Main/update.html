<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Update</title>
</head>
<body>
     <div class="container">
         <div class="table-title md-4">
             <div class="row">
                 <div class="col-sm-6">
                     <h1>Update customer information</h1>
                 </div>
                 <div class="col-sm-6">
                     <a href="./index.html"class="btn btn-outline-light">
                         <i class="fa fa-list"></i>
                         <span>Customer list</span>
                     </a>
                 </div>
             </div>
         </div>
         <form action="frmUpdateCustomer"method="post"novalidate="novalidate">
             <fieldset class="row g-3">
                 <div class="col-md-6">
                     <label class="form-label">Full name</label>
                     <input type="text" class="form-control" name="fullname" id="fullname" value="">
                 </div>
                 <div class="col-md-6">
                     <label class="form-label">Email</label>
                     <input type="Email" class="form-control" name="email" id="email" value="">
                 </div>
                 <div class="col-md-6">
                     <label class="form-label">Phone</label>
                     <input type="tel" class="form-control" name="phone" id="phone" value="">
                 </div>
                 <div class="col-md-6">
                     <label class="form-label">Address</label>
                     <input type="text" class="form-control" name="address" id="address" value="">
                 </div>
                 <div class="col-md-12">
                     <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-success">
                        <i class="fa-solid fa-pen-to-square"></i>
                         Save changes
                     </button>
                 </div>
             </fieldset>
         </form>
     </div>
</body>
</html>
