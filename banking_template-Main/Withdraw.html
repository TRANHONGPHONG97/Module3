<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>With Draw</title>
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-">
                    <h2>Withdraw money from the customer's account</h2>
                </div>
                <div class="col-sm-4">
                    <a href="./index.html" class="btn btn-outline-light">
                        <i class="fa fa-list"></i>
                        <span>Customer list</span>
                    </a>
                </div>
            </div>    
        </div>
        <form id="frmDeposit" method="post">
            <fieldset class="row g-3">
                <div class="mb-3 col-sm-6">
                    <label class="col-sm-12 col-form-label">Customer ID</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="customerId" name="customerId">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="col-sm-12 col-form-label">Full name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="fullName" name="fullName">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="col-sm-12 col-form-label">Current balance ($)</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" readonly id="balance" name="balance">
                    </div>
                </div>
                <div class="mb-3 col-sm-6">
                    <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="transactionAmount" name="transactionAmount" value>
                    </div>
                </div>
                <div class="mb-3 col-sm-12" >
                    <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit"class="btn btn-outline-warning" >
                                    <i class="fa fa-minus"></i>
                                    Withdraw
                                </button>
                            </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
