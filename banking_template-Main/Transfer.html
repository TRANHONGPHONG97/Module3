<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <title>Transfer</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h1>Transfer money Information</h1>
            </div>
            <div class="col-sm-6">
                <a href="./index.html" class="btn btn-outline-light">
                    <i class="fa fa-list"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead class="bg-success text-white">
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Sender ID</th>
                <th class="text-center">Sender Name</th>
                <th class="text-center">Repcipient ID</th>
                <th class="text-center">Repcipient Name</th>
                <th class="text-center">Transfer Amount ($)</th>
                <th class="text-center">Fees (%)</th>
                <th class="text-center">Fees Amount ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text-center">1</td>
                <td class="text-center">35</td>
                <td class="text-center">Phuoc Nguyen</td>
                <td class="text-center">5</td>
                <td class="text-center">Phuc Nguyen</td>
                <td class=" text-center num-comma pr-20">5,000,000</td>
                <td class="text-center">10</td>
                <td class="text-center num-comma pr-20">500,000</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5"></td>
            <td class="text-center fw-bold">Total Fees Amount:</td>
            <td colspan="2" class="text-end fw-bold num-comma pr-20" style="font-size: 24px">0</td>
        </tr>
    </tfoot>
    </table>
</div>    
</body>
</html>
